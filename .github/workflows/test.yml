name: Python Tests and Linting

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # --- AGGRESSIVE CLEANUP AND UPDATE ---

    - name: Update pip, setuptools, and wheel
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Force No-Cache Install (Aggressive)
      run: |
        pip install --no-cache-dir --force-reinstall -r requirements.txt
        pip install --no-cache-dir --force-reinstall coveralls

    - name: List installed packages (after reinstall)
      run: pip freeze

    - name: Show pytest plugins
      run: pytest --trace-config

    # --- END DIAGNOSTIC AND CLEANUP STEPS ---
    - name: Lint with Ruff
      run: |
        ruff check . --config ruff.toml

    - name: Test with Pytest and Coverage (Coveralls)
      run: |
        python -m pytest --cov=styx --cov-report=xml
        coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: ${{ matrix.python-version }}
        COVERALLS_PARALLEL: true
        COVERALLS_RUN_ID: ${{ github.run_id }}-${{ github.run_attempt }}

  finish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        run: |
          coveralls --service=github --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_RUN_ID: ${{ github.run_id }}-${{ github.run_attempt }}