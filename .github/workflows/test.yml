name: Python Tests and Linting

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "coverage[toml]>=7.4.0" "pytest-cov>=4.1.0" coveralls

    - name: Lint with Ruff
      run: |
        pip install ruff
        ruff check . --config ruff.toml

    - name: Test with Pytest and Coverage (Coveralls)
      run: |
        python -m pytest --cov=styx --cov-report=xml
        coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: ${{ matrix.python-version }}
        COVERALLS_PARALLEL: true
        COVERALLS_RUN_ID: ${{ github.run_id }}-${{ github.run_attempt }}

  finish:  # Separate job for the finish step
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        run: |
          coveralls --service=github --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_RUN_ID: ${{ github.run_id }}-${{ github.run_attempt }} # Consistent ID