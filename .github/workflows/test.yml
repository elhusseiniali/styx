name: Python Tests and Linting

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coveralls  # Install the coveralls package

    - name: Lint with Ruff
      run: |
        pip install ruff
        ruff check . --config ruff.toml

    - name: Test with Pytest and Coverage (Coveralls)
      run: |
        python -m pytest --cov=styx --cov-report=xml  # Generate XML report for Coveralls
        coveralls --service=github # report results to coveralls

      env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} #  GitHub token (automatically provided)
          COVERALLS_FLAG_NAME: ${{ matrix.python-version }} # optional - flag runs by Python version
          COVERALLS_PARALLEL: true # Important for matrix builds
          COVERALLS_RUN_ID: ${{ github.run_id }}-${{ github.run_attempt }} #  Unique run ID

    - name: Coveralls Finished  # This step is needed for parallel builds
      if: always()  # Always run, even if previous steps fail
      run: |
        coveralls --service=github --finish
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_RUN_ID: ${{ github.run_id }}-${{ github.run_attempt }} #  Unique run ID - MUST MATCH